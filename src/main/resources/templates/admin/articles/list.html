<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>文章管理 - Qian's Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Qian's Blog</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/admin">仪表板</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/admin/articles">文章管理</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/tags">标签管理</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1>文章管理</h1>
    <div class="mb-3">
        <a href="/admin/articles/new" class="btn btn-primary">新建文章</a>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>标题</th>
                <th>标签</th>
                <th>创建时间</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="article : ${articles}">
                <td th:text="${article.id}">1</td>
                <td th:text="${article.title}">文章标题</td>
                <td th:text="${article.tags}">标签</td>
                <td th:text="${#temporals.format(article.createdAt, 'yyyy-MM-dd HH:mm')}">创建时间</td>
                <td>
                    <a th:href="@{/admin/articles/{id}/edit(id=${article.id})}" class="btn btn-sm btn-outline-primary">编辑</a>
                    <form th:action="@{/admin/articles/{id}/delete(id=${article.id})}" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-sm btn-outline-danger" onclick="return confirm('确定要删除这篇文章吗？')">删除</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
