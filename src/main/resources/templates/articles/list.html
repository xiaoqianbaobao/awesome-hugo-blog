<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>文章列表 - Qian's Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Qian's Blog</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/">🏠主页</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/articles">📚文章</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/timeline">⏱时间轴</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/tags">🔖标签</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">🙋🏻♂️关于</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/links">🤝友链</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="🔍搜索" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">搜索</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1>📚文章</h1>
    <div class="row">
        <div class="col-md-8">
            <div th:each="article : ${articles}" class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title" th:text="${article.title}">文章标题</h5>
                    <p class="card-text" th:text="${#strings.abbreviate(article.content, 100)}">文章摘要</p>
                    <a th:href="@{/article/{id}(id=${article.id})}" class="btn btn-primary">阅读更多</a>
                </div>
                <div class="card-footer text-muted">
                    <span th:text="${#temporals.format(article.createdAt, 'yyyy-MM-dd HH:mm')}">发布时间</span>
                    <span th:if="${article.tags}" th:text="'标签: ' + ${article.tags}">标签</span>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    🔍搜索
                </div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="输入关键词">
                        </div>
                        <button type="submit" class="btn btn-primary">搜索</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
