<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>文章列表 - Qian's Blog</title>
    <link href="/css/blog-style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <header class="blog-header">
        <div class="header-content">
            <h1 class="blog-title">Qian's Blog</h1>
            <div class="search-box">
                <i class="bi bi-search"></i>
                <input type="text" placeholder="搜索...">
            </div>
        </div>
    </header>

    <nav class="blog-navbar">
        <div class="nav-content">
            <ul class="nav-links">
                <li><a href="/" class="nav-link">🏠主页</a></li>
                <li><a href="/articles" class="nav-link active">📚文章</a></li>
                <li><a href="/timeline" class="nav-link">⏱时间轴</a></li>
                <li><a href="/tags" class="nav-link">🔖标签</a></li>
                <li><a href="/about" class="nav-link">🙋🏻♂️关于</a></li>
                <li><a href="/links" class="nav-link">🤝友链</a></li>
            </ul>
        </div>
    </nav>

    <div class="blog-content">
        <div class="blog-container fade-in">
            <h1>📚 文章列表</h1>
            <p>探索所有技术文章和分享</p>
            
            <div th:if="${articles != null and !#lists.isEmpty(articles)}">
                <div class="blog-card" th:each="article : ${articles}">
                    <h4 class="blog-card-title" th:text="${article.title}">文章标题</h4>
                    <div class="article-meta">
                        <i class="bi bi-calendar me-1"></i>
                        <span th:text="${#temporals.format(article.createdAt, 'yyyy-MM-dd HH:mm')}">发布时间</span>
                        <span class="mx-2">|</span>
                        <i class="bi bi-folder me-1"></i>
                        <span th:if="${article.category}" th:text="${article.category.name}">分类</span>
                        <span th:if="${article.category == null}">未分类</span>
                        <span th:if="${article.tags}" class="mx-2">|</span>
                        <i class="bi bi-tags me-1" th:if="${article.tags}"></i>
                        <span th:if="${article.tags}" th:each="tag : ${#strings.arraySplit(article.tags, ',')}" class="blog-tag" th:text="${tag.trim()}">标签</span>
                    </div>
                    <p class="blog-card-text" th:text="${#strings.abbreviate(article.content, 200)}">文章摘要</p>
                    <a th:href="@{/article/{id}(id=${article.id})}" class="blog-btn">阅读更多</a>
                </div>
                
                <!-- 分页 -->
                <div class="pagination" th:if="${totalPages > 1}">
                    <ul class="pagination-list">
                        <li th:if="${currentPage > 1}">
                            <a th:href="@{/articles(page=${currentPage - 1})}" class="blog-btn blog-btn-secondary">上一页</a>
                        </li>
                        <li th:each="i : ${#numbers.sequence(1, totalPages)}">
                            <a th:href="@{/articles(page=${i})}" 
                               th:text="${i}" 
                               th:class="${i == currentPage ? 'blog-btn active' : 'blog-btn blog-btn-secondary'}"
                               th:style="${i == currentPage ? 'background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white;' : ''}"></a>
                        </li>
                        <li th:if="${currentPage < totalPages}">
                            <a th:href="@{/articles(page=${currentPage + 1})}" class="blog-btn blog-btn-secondary">下一页</a>
                        </li>
                    </ul>
                </div>
            </div>
            
            <div th:if="${articles == null or #lists.isEmpty(articles)}">
                <div class="text-center py-5">
                    <i class="bi bi-file-earmark-text fs-1 text-muted"></i>
                    <p class="mt-2 mb-0">暂无文章</p>
                </div>
            </div>
        </div>
    </div>

    <footer class="blog-footer">
        <div class="blog-content">
            <p>&copy; 2025 Qian's Blog. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // 添加页面加载动画
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.blog-card');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    card.style.transition = 'all 0.5s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, 100 * index);
            });
        });
    </script>
</body>
</html>
