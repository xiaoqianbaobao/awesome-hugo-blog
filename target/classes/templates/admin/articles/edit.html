<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>编辑文章 - Qian's Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/editor.md@1.5.0/css/editormd.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Qian's Blog</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/admin">仪表板</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/articles">文章管理</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1>编辑文章</h1>
    <form id="articleForm" th:action="@{/admin/articles/save}" th:object="${article}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label for="title" class="form-label">标题</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>
        <div class="mb-3">
            <label for="tags" class="form-label">标签</label>
            <input type="text" class="form-control" id="tags" th:field="*{tags}">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">内容</label>
            <div id="editor">
                <textarea style="display:none;" th:field="*{content}"></textarea>
            </div>
            <div class="text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
        </div>
        <button type="submit" class="btn btn-primary">保存</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/editor.md@1.5.0/editormd.min.js"></script>
<script>
    $(function() {
        var editor = editormd("editor", {
            width: "100%",
            height: 640,
            syncScrolling: "single",
            path: "https://cdn.jsdelivr.net/npm/editor.md@1.5.0/lib/"
        });
        
        // AI功能集成示例
        $("#ai-assistant").click(function() {
            var content = editor.getMarkdown();
            // 这里可以调用AI接口进行处理
            alert("AI助手功能占位符");
        });
    });
</script>
</body>
</html>
