<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${article.title} + ' - Qian\'s Blog'">文章详情 - Qian's Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Qian's Blog</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/">🏠主页</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/articles">📚文章</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/timeline">⏱时间轴</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/tags">🔖标签</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">🙋🏻♂️关于</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/links">🤝友链</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="🔍搜索" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">搜索</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12">
            <article>
                <h1 th:text="${article.title}">文章标题</h1>
                <p class="text-muted">
                    <span th:text="${#temporals.format(article.createdAt, 'yyyy-MM-dd HH:mm')}">发布时间</span>
                    <span th:if="${article.tags}" th:text="' | 标签: ' + ${article.tags}">标签</span>
                </p>
                <div th:utext="${#strings.replace(#strings.replace(article.content, '<', '&lt;'), '>', '&gt;')}">文章内容</div>
            </article>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
